<ul>
  <li *ngFor="let post of posts | async | paginate: { itemsPerPage: 5, currentPage: page }">
    <div class="d-flex">
      <h5 class="mb-1">{{post.title}}</h5>
    </div>
    <div class="mb-1">
      <i class="fas fa-user"></i> Author: {{post.username}}
    </div>
    <p [innerHTML]="post.category"></p>
    <p [innerHTML]="post.content"></p>
    <small><a type="button" href="/post/{{post.id}}" class="read-more btn btn-default">read more...</a></small>
      <a type="button" href="/delete/{{post.id}}" class="fas fa-trash-alt"></a>
      <a type="button" href="/edit/{{post.id}}" class="fas fa-edit"></a>
    <hr>
  </li>
</ul>

<pagination-controls (pageChange)="page = $event"></pagination-controls>
